<form [formGroup]="formUserAdd" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-12">
            <div widget class="card box-shadow">
                <div class="card-header transparent mb-2 text-muted ">
                    <h3 class="card-title">{{ 'USERS.USER-ADD.H3-CREATE' | translate }}</h3>
                </div>
                <div class="card-block pt-0 widget-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name">{{ 'USERS.USER-ADD.LB-NAME' | translate }}</label>
                                <input type="text" class="form-control" formControlName="name" #name>
                                <small class="text-danger" *ngIf="!formUserAdd.get('name').valid && formUserAdd.get('name').touched"> {{ campoObligatorio }} </small>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="birthdate">{{ 'USERS.USER-ADD.LB-BIRTHDATE' | translate }}</label>
                                <input type="date"  class="form-control" formControlName="birthdate" #birthdate>
                                <small class="text-danger" *ngIf="!formUserAdd.get('birthdate').valid && formUserAdd.get('birthdate').touched"> {{ campoObligatorio }} </small>
                            </div>
                        </div>
                    </div>                
                    <div class="d-flex flex-row">
                        <div class="p-4">
                            <button type="submit" class="btn btn-info" [disabled]="!formUserAdd.valid">{{ 'USERS.USER-ADD.BTN-SAVE' | translate }}</button>
                        </div>
                        <ng-template [ngIf]="success">
                            <div class="alert alert-success" role="alert">
                                <strong>{{ 'USERS.USER-ADD.LB-SUCCESS' | translate }}</strong>
                            </div> 
                        </ng-template>
                    </div>
                </div>        
            </div>
        </div>
    </div>    
</form>
